<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="https://trungquandev.com/wp-content/uploads/2016/11/LOGO.png" />
  <title>NodeJS send email with nodemailer</title>
  <!-- Get bootstrap from CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .ck-content {
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4 class="text-left mt-5">
      NodeJS send email example - <a href="https://trungquandev.com" target="blank">trungquandev.com</a>
    </h4>
    <hr>
    <div class="text-left">
      <form action="localhost:5000/api/send-email" method="post">
        <div class="row">
          <div class="form-group col-md-8">
            <label for="to">To:</label>
            <input type="email" class="form-control" name="to" required>
          </div>
        </div>
  
        <div class="row">
          <div class="form-group col-md-8">
            <label for="subject">Subject:</label>
            <input type="text" class="form-control" name="subject" required>
          </div>
        </div>
  
        <div class="row">
            <div class="form-group col-md-8">
              <label for="body">Body:</label>
              <textarea id="classic-editor" cols="5" rows="5"class="form-control" name="body"></textarea>
            </div>
        </div>
        <div class="row">
          <div class="form-group col-md-8">
            <button type="submit" class="btn btn-success">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/16.0.0/classic/ckeditor.js"></script>
  <script>
    $(document).ready(function() {
      ClassicEditor
        .create(document.querySelector('#classic-editor'), {
          initialData: `
            <p>Cảm ơn các bạn đã ủng hộ xem bài viết trên trang blog <strong>trungquandev.com</strong> chính thức của mình.</p>
            <p>Warm regards, <a href="https://trungquandev.com">https://trungquandev.com</a></p>
          `
        })
        .catch(error => {
            console.error( error )
        })
    })
  </script>
</body>
</html>
